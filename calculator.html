<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="lg:my-8">
    <header class="lg:w-2/4 mx-auto bg-purple-400 text-white lg:rounded-t-2xl">
        <h2 class="text-3xl font-bold text-center py-8">Calculator</h2>
    </header>
    <main class="lg:w-2/4 mx-auto border-2 bg-pink-300 p-8 lg:rounded-b-2xl">
        <section>
            <input id="screen" type="text" class="h-16 w-full bg-white mb-8 border border-red-500 rounded-2xl font-bold text-2xl" disabled>
        </section>
        <section class="grid grid-cols-4 gap-4">
            <div class="button-value">C</div>
            <div class="button-value text-red-600">Clear</div>
            <div class="button-value">%</div>
            <div class="button-value">/</div>
            <div class="button-value">1</div>
            <div class="button-value">2</div>
            <div class="button-value">3</div>
            <div class="button-value">+</div>
            <div class="button-value">4</div>
            <div class="button-value">5</div>
            <div class="button-value">6</div>
            <div class="button-value">-</div>
            <div class="button-value">7</div>
            <div class="button-value">8</div>
            <div class="button-value">9</div>
            <div class="button-value">X</div>
            <div class="button-value text-red-600">emp</div>
            <div class="button-value">0</div>
            <div class="button-value">.</div>
            <div class="button-value">=</div> 
        </section>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
